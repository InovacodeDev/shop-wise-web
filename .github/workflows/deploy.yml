name: Build Verification

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual build verification

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    # environment: production  # Removed invalid environment value

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # Using LTS version, project requires >= 24.4.1 but using available version
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run security audit
      run: pnpm audit --audit-level moderate

    - name: Run linter
      run: pnpm exec prettier --check .

    - name: Run type check
      run: pnpm run typecheck

    - name: Run tests
      run: pnpm test

    - name: Build project
      run: pnpm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 7
